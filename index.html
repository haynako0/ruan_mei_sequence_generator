<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruan Mei's Sequence Generator</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ruan-mei_styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div>
            <h1 class="brand-text">
                Ruan Mei's Sequence Generator
            </h1>
            <video id="video-background" autoplay loop muted>
                <source src="vid/ruan-mei_wallpaper.mp4" type="video/mp4">
            </video>
            <div class="input-group mb-3">
                <span class="input-group-text" id="firstNumber">First Number</span>
                <input type="number" class="form-control" id="firstNumberInput" aria-describedby="firstNumber">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="range">Range</span>
                <input type="number" class="form-control" id="rangeInput" aria-describedby="range">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="commonDifference">Common Difference</span>
                <input type="number" class="form-control" id="commonDifferenceInput" aria-describedby="commonDifference">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="sequenceType">Sequence Type</label>
                <select class="form-select" id="sequenceType">
                    <option selected>Choose...</option>
                    <option value="arithmetic">Arithmetic</option>
                    <option value="geometric">Geometric</option>
                    <option value="fibonacci">Fibonacci</option>
                </select>
            </div>
            <div class="text-center">
                <button id="calculateBtn" class="btn btn-primary">Calculate</button>
            </div>
        </div>
    </div>

    <script src="js/ruan-mei_script.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
